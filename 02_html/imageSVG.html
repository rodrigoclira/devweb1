      <svg xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
        width="200px" height="50px"
        viewBox="0 0 200 50"
        zoomAndPan="disable" >

        <text x="60" y="25">Hello World!</text> <!--tag texto-->
        <rect x="10" y="5" width="20" height="20" fill="blue" /> <!--tag rect, criar retangulos, quadrados-->
        <rect x="20" y="10" width="160" height="20" fill="green" opacity="0.5" />
        <rect x="170" y="25" width="20" height="20" fill="blue" />

      </svg>

      <svg>
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
      </svg>

      <svg>
        <rect x="10" y="10" width="100" height="100" fill="blue" />
        <rect x="20" y="20" width="80" height="80" fill="green" />
        <rect x="30" y="30" width="60" height="60" fill="red" />
        <rect x="40" y="40" width="40" height="40" fill="yellow" />
        <rect x="50" y="50" width="20" height="20" fill="black" />
      </svg>
      
  </body>
